<div class="flex flex-col justify-center items-center">
  <div class="p-2 w-full flex justify-center">
    <nz-carousel [nzEffect]="'fade'" [nzAutoPlay]="true">
      <div *ngFor="let el of array" nz-carousel-content>
        <div class="flex flex-col h-[75vh] justify-center items-center">
          <img class="h-[22rem]" [src]="el.image" />
          <h1 class="mt-1 text-lg text-bold text-center text-indigo-500">
            {{ el.heading }}
          </h1>
          <h3 class="mt-1 text-sm text-center text-gray-500">
            {{ el.subheading }}
          </h3>
        </div>
      </div>
    </nz-carousel>
  </div>
  <div class="p-2 w-full text-center">
    <button
      nz-button
      class="bg-indigo-500 rounded-full hover:bg-indigo-600 hover:text-white w-full text-white"
      [routerLink]="['/login']"
    >
      GET STARTED
    </button>
  </div>
</div>
