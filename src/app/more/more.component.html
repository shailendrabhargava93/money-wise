<!-- header -->
<div class="mx-auto flex flow-root p-1 w-full">
  <div class="relative inline-block">
    <span class="text-xl md:text-3xl font-semibold"> Settings </span>
    <span
      class="absolute -bottom-1 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-indio-400 to-teal-300 rounded-full"
    ></span>
  </div>
</div>

<div class="p-1 mt-1">
  <div nz-col>
    <nz-card>
      <nz-card-meta [nzAvatar]="template1" nzTitle="Account"></nz-card-meta>
      Cash
    </nz-card>
    <ng-template #template1>
      <span
        nz-icon
        class="w-6 h-6 mb-1 text-indigo-600"
        nzType="wallet"
        nzTheme="outline"
      ></span>
    </ng-template>
  </div>
  <br />
  <div nz-col>
    <nz-card>
      <nz-card-meta [nzAvatar]="template2" nzTitle="Currency"></nz-card-meta>

    <nz-card>
      <nz-card-meta [nzAvatar]="template3" nzTitle="Categories"></nz-card-meta>
