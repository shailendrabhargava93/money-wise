  <div class="flex flex-wrap gap-4 justify-center pt-6">
    <div class="flex flex-col rounded-xl shadow-md p-6 border border-gray-200">
      <h2 class="text-gray-500 text-md font-semibold pb-1">
        Expenditure by Category
      </h2>
      <div class="bg-gradient-to-r from-indigo-200 to-indigo-500 h-px mb-6"></div>
      <canvas
        baseChart
        [type]="'doughnut'"
        [datasets]="pieChartDatasets"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend"
      >
      </canvas>
    </div>
  </div>

  <!-- bar -->
  <div class="flex flex-wrap gap-4 justify-center pt-3 mb-6">
    <div class="flex flex-col rounded-xl shadow-md p-6 border border-gray-200">
      <h2 class="text-gray-500 text-md font-semibold pb-1">
        Day-by-Day Expenditure
      </h2>
      <div class="bg-gradient-to-r from-indigo-200 to-indigo-500 h-px mb-6"></div>
      <div style="display: block;" class="chart">
        <canvas baseChart
          [datasets]="chartData"
          [labels]="chartLabels"
          chartType="bar"
        ></canvas>
      </div>
    </div>
  </div>
</div>
