<div class="container py-2 mx-auto flex justify-center items-center">
  <div class="p-6 pb-2 border bg-white rounded-md shadow-dashboard">
    <div class="flex flex-wrap items-center justify-between mb-1 -m-2">
      <div class="w-auto p-2">
        <h2 class="text-md font-semibold text-gray-600">
          Expenditure by Category
        </h2>
      </div>
    </div>
    <div class="flex flex-wrap">
      <canvas
        baseChart
        [type]="'doughnut'"
        [datasets]="doughnutChartDatasets"
        [labels]="doughnutChartLabels"
        [options]="doughnutChartOptions"
      >
      </canvas>
    </div>
  </div>
</div>

      <div class="w-auto p-2">
        <h2 class="text-md font-semibold text-gray-600">
          Day-by-Day Expenditure
        </h2>

</div>
