<div class="flex flex-wrap items-center justify-between mb-1 p-2">
</div>
<div class="py-3 p-2 inline">
  <span class="text-md font-semibold text-gray-600">Top 5 Categories</span>
</div>
<div class="container py-2 mx-auto">
  <div class="p-4 border bg-white rounded-md shadow-dashboard">
    <div class="flex flex-wrap">
      <canvas
        baseChart
        [type]="'doughnut'"
        [datasets]="doughnutChartDatasets"
        [labels]="doughnutChartLabels"
        [options]="doughnutChartOptions"
      >
      </canvas>
    </div>
  </div>
</div>

<div class="py-3 p-2 inline">
  <span class="text-md font-semibold text-gray-600">Weekly Expenditure</span>
</div>
<div class="container py-2 mx-auto">
  <div class="p-4 border bg-white rounded-md shadow-dashboard">
    <div class="flex flex-wrap items-center justify-between mb-1 -m-2">
      <div class="w-auto p-2">
          <nz-tabset [nzSize]="'small'" [nzSelectedIndex]="index">
            <nz-tab *ngFor="let week of allWeeks" [nzTitle]="week" (nzClick)="onClick(week)"></nz-tab>
          </nz-tabset>
      </div>
    </div>
    <div class="flex flex-wrap">
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        chartType="bar"
      ></canvas>
    </div>
  </div>
</div>

<app-category-list [categoryData]="categoryListData" [labelListData]="labelListData"></app-category-list>
