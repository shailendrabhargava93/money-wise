<!-- Top 5 Categories Header -->
<div class="py-2">
  <h2 class="text-base sm:text-lg font-semibold text-gray-700">
    Most-Spent Categories
  </h2>
</div>

<!-- Doughnut Chart Card -->
<div class="container mx-auto py-2">
  <div class="p-4 bg-white border rounded-xl shadow-md">
    <div
      *ngIf="doughnutChartLabels.length > 0"
      class="flex justify-center items-center"
    >
      <canvas
        baseChart
        [type]="'doughnut'"
        [datasets]="doughnutChartDatasets"
        [labels]="doughnutChartLabels"
        [options]="doughnutChartOptions"
      ></canvas>
    </div>

    <!-- No Category Data -->
    <div
      *ngIf="doughnutChartLabels.length === 0"
      class="flex flex-col items-center justify-center text-center text-gray-500 py-8"
    >
      <div class="text-3xl mb-2">ðŸ“Š</div>
      <p class="text-sm font-medium">No category data available</p>
    </div>
  </div>
</div>

<!-- Weekly Expenditure Header -->
<div class="py-2">
  <h2 class="text-base sm:text-lg font-semibold text-gray-700">
    Weekly Spend Trends
  </h2>
</div>

<!-- Bar Chart Card -->
<div class="container mx-auto py-2">
  <div class="p-4 bg-white border rounded-xl shadow-md">
    <div class="mb-4">
      <nz-tabset [nzSize]="'small'" [nzSelectedIndex]="index">
        <nz-tab
          *ngFor="let week of allWeeks"
          [nzTitle]="week"
          (nzClick)="onClick(week)"
        ></nz-tab>
      </nz-tabset>
    </div>

    <!-- Bar Chart -->
    <div
      *ngIf="barChartLabels.length > 0"
      class="flex justify-center items-center"
    >
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        chartType="bar"
      ></canvas>
    </div>

    <!-- No Bar Chart Data -->
    <div
      *ngIf="barChartLabels.length === 0"
      class="flex flex-col items-center justify-center text-center text-gray-500 py-8"
    >
      <div class="text-3xl mb-2">ðŸ“‰</div>
      <p class="text-sm font-medium">No weekly expenditure data</p>
    </div>
  </div>
</div>

<!-- Category List -->
<app-category-list
  [categoryData]="categoryListData"
  [labelListData]="labelListData"
>
</app-category-list>
