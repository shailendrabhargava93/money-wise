  <!-- Carousel Content -->
  <div class="flex-1 flex flex-col px-4 md:px-8">
    <nz-carousel
      [nzEffect]="'fade'"
      [nzAutoPlay]="true"
      [nzDotPosition]="'bottom'"
    >
      <div *ngFor="let slide of carasoul; let i = index" nz-carousel-content>
        <div
          class="flex flex-col items-center justify-center min-h-[400px] py-8 md:min-h-[600px]"
        >
          <img class="h-80 md:h-[32rem]" [src]="slide.image" />
          <div class="text-center mt-8">
            <h1 class="text-2xl font-bold text-indigo-500 md:text-4xl">
              {{ slide.heading }}
            </h1>
            <p class="text-sm text-gray-500 md:text-lg">
              {{ slide.subheading }}
            </p>
          </div>
        </div>
      </div>
    </nz-carousel>
  </div>

  <!-- Bottom Section -->
  <div
    class="bg-gradient-to-r from-indigo-500 to-indigo-700 rounded-t-3xl p-8 mt-auto md:p-12"
  >
    <div class="text-center">
      <h3 class="text-xl font-semibold text-white mb-6 md:text-2xl">
        Login or signup with
      </h3>
      <div class="flex justify-center gap-6 md:gap-8">
        <button
          (click)="loginWithGoogle()"
          class="flex items-center justify-center w-12 h-12 rounded-xl border border-gray-200 bg-white cursor-pointer transition duration-200 ease-in-out hover:-translate-y-1 hover:shadow-md"
        >
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path
              fill="#4285f4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="#34a853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="#fbbc05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="#ea4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
        </button>
      </div>
      <p class="text-xs text-white mt-6 md:text-sm">
        By logging in, you agree to our
        <a
          href="terms-and-conditions.html"
          class="underline hover:text-gray-200"
          target="_blank"
          >Terms and Conditions</a
        >
        and
        <a
          href="privacy-policy.html"
          class="underline hover:text-gray-200"
          target="_blank"
          >Privacy Policy</a
        >
      </p>
    </div>
  </div>
</div>
