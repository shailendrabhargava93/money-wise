  <div class="carousel-container">
    <nz-carousel [nzEffect]="'fade'" [nzAutoPlay]="true" [nzDotPosition]="'bottom'">
      <div *ngFor="let slide of array; let i = index" nz-carousel-content>
        <div class="slide-content">

          <div class="flex flex-col h-[42vh] justify-center items-center">
            <img class="h-[20rem]" [src]="slide.image" />
          </div>

          <!-- Text Content -->
          <div class="text-content">
            <h1 class="slide-title text-lg text-bold text-center text-indigo-500">{{ slide.heading }}</h1>
            <p class="slide-subtitle text-sm text-center text-gray-500">{{ slide.subheading }}</p>
          </div>
        </div>
      </div>
    </nz-carousel>
  </div>
