        <ng-container *ngIf="showMenu()">
          <span class="text-xl ml-0.5 md:text-2xl font-semibold head-primary">
            {{ currentRoute | titlecase }}
          </span>
        </ng-container>
      </div>

      <!-- Status Icon -->

      <div class="flex items-center gap-4">
        <!-- Connection Status Badge -->
        <ng-container *ngIf="connectionStatus$ | async as status">
          <span
            *ngIf="status"
            class="inline-flex items-center text-xs font-medium px-2.5 py-0.5 rounded-full"
            [ngClass]="{
              'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300':
                status === 'online',
              'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300':
                status === 'offline'
            }"
          >
            <span
              class="w-2 h-2 me-1 rounded-full"
              [ngClass]="{
                'bg-green-500': status === 'online',
                'bg-red-500': status === 'offline'
              }"
            ></span>
            {{ status | titlecase }}
          </span>
        </ng-container>

        <!-- Help Icon (right-aligned) -->
        <span
          nz-icon
          nzType="question-circle"
          nz-tooltip
          nzTooltipTitle="Need Help?"
          class="text-indigo-600 text-lg cursor-pointer leading-0"
        ></span>
      </div>
    </div>

    <nz-content>
      <nz-spin
        nzTip="Please wait..."
        [nzSize]="'large'"
        [nzSpinning]="isSpinning$ | async"
      >
        <div class="overflow-y-auto inner-content">
          <!-- Show Router or Offline Image -->
          <router-outlet *ngIf="!isInternetNotConnected"></router-outlet>
