        <span
          class="cursor-pointer font-bold"
          nz-icon
          nzType="poweroff"
          nz-button
          nz-tooltip
          nzTooltipTitle="Logout"
          (click)="logout()"
        ></span>
      </div>
    </nz-header>
    <nz-content>
      <div class="overflow-y-auto inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>
      <div
        class="fixed bottom-0 left-0 z-50 w-full h-14 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600"
      >
        <div class="grid h-full max-w-lg grid-cols-5 mx-auto">
          <button
            *ngFor="let tab of tabs"
            [routerLink]="[tab.link]"
            [routerLinkActive]="['active']"
            type="button"
            nz-tooltip
            [nzTooltipTitle]="tab.link !== 'add' ? tab.name : 'create new item'"
            class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
          >
            <span
              class="w-6 h-6 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-indigo-600 dark:group-hover:text-indigo-500"
              nz-icon
              [nzType]="tab.icon"
            ></span>
            <!-- <span
              class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-indigo-600 dark:group-hover:text-indigo-500"
            >
              {{ tab.name }}</span
            > -->
          </button>
        </div>
      </div>
    </nz-footer>
  </nz-layout>
</nz-layout>
<router-outlet *ngIf="!(isLoggedin$ | async)"></router-outlet>
