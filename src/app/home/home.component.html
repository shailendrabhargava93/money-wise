<!-- header -->
<div class="mx-auto flex flow-root p-1 w-full">
  <div class="relative inline-block">
    <span class="text-xl md:text-3xl font-semibold"> Home </span>
    <span
      class="absolute -bottom-1 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-indio-400 to-teal-300 rounded-full"
    ></span>
  </div>
</div>
<!-- component -->
<div class="flex p-1 justify-center items-center w-full">
  <div class="relative cursor-pointer dark:text-white">
    <span
      class="absolute top-0 left-0 w-full h-full mt-1 ml-1 bg-indigo-500 rounded-lg"
    ></span>
    <div
      class="relative p-2 bg-white border-2 border-indigo-500 rounded-lg hover:scale-105 transition duration-500"
    >
      <div class="flex items-center">
        <span class="text-xl">😎</span>
        <h3 class="my-2 ml-3 text-lg font-bold text-gray-800">
          Hello, {{ username$ | async }}
        </h3>
      </div>
    </div>
  </div>
</div>

<app-stats *ngIf="isBudgetAvailable"></app-stats>

<div
  *ngIf="!isBudgetAvailable"
  class="mx-auto flex flex-col justify-center items-center mt-2"
>
  <img width="280px" height="280px" src="assets/manage_finances.svg" />
  <span class="text-center text-md text-gray-500 mb-2 text-semibold"
    >Create your first budget and start tracking all expenses wisely</span
  >
  <button
    nz-button
    class="bg-indigo-500 hover:bg-indigo-600 rounded-full w-full mt-2"
    nzType="primary"
    [routerLink]="['/add-budget']"
  >
    Create Budget
  </button>
</div>
