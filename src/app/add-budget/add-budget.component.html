<form
  nz-form
  [nzLayout]="'vertical'"
  [formGroup]="form"
  class="p-1 h-full justify-center"
>
  <nz-form-item class="bud-item">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Start Date</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="This is required">
      <nz-input-group [nzAddOnBefore]="datetemp">
        <nz-date-picker
          formControlName="startDate"
          [nzFormat]="dateFormat"
          nzSuffixIcon=""
        ></nz-date-picker>
      </nz-input-group>
      <ng-template #datetemp>
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1"
            d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z"
          />
        </svg>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="bud-item">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>End Date</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="This is required">
      <nz-input-group [nzAddOnBefore]="datetemp">
        <nz-date-picker
          formControlName="endDate"
          [nzFormat]="dateFormat"
          nzSuffixIcon=""
        ></nz-date-picker>
      </nz-input-group>
      <ng-template #datetemp>
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1"
            d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z"
          />
        </svg>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="bud-item">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="amount" nzRequired
      >Budget Amount</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="This is required">
      <nz-input-group [nzAddOnBefore]="curTemp">
        <input
          nz-input
          type="number"
          placeholder="Enter amount"
          formControlName="totalBudget"
        />
      </nz-input-group>
      <ng-template #curTemp
        ><span class="text-lg">{{
          (currency | async)?.symbol
        }}</span></ng-template
      >
    </nz-form-control>
    <span class="inline-flex mt-3">
      <nz-tag
        class="cursor-pointer"
        *ngFor="let amount of budgetAmountSuggestions"
        [nzColor]="'geekblue'"
        (click)="onAmountClick(amount)"
      >
        {{ (currency | async)?.symbol }} {{ amount | number }}
      </nz-tag>
    </span>
  </nz-form-item>

  <nz-form-item class="bud-item">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="title"
      >Name Your Budget</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="This is required">
      <nz-input-group [nzAddOnBefore]="titletemp">
        <input
          placeholder="Enter Budget Name"
          nz-input
          formControlName="name"
        />
      </nz-input-group>
      <ng-template #titletemp>
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1"
            d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"
          />
        </svg>
      </ng-template>
    </nz-form-control>

    <span class="inline-flex mt-3">
      <nz-tag
        class="cursor-pointer"
        *ngFor="let name of budgetNameSuggestions"
        [nzColor]="'geekblue'"
        (click)="onNameClick(name)"
      >
        {{ name }}
      </nz-tag>
    </span>
  </nz-form-item>

  <nz-form-item nz-row class="bud-item register-area flex content-center">
    <button
      *ngIf="!isUpdate"
      nz-button
      class="primary rounded-full w-full"
      (click)="createBudget()"
    >
      Add Budget
    </button>
    <button
      *ngIf="isUpdate"
      nz-button
      class="primary rounded-full w-full"
      (click)="updateBudget()"
    >
      Update Budget
    </button>

  </nz-form-item>
</form>
