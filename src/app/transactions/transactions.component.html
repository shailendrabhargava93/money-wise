<!-- header -->

<!-- component -->
<div
  class="mx-auto flex flex-col justify-center items-center p-2 mx-auto w-full"
>
  <ul class="flex flex-col p-4">
    <li class="flex flex-row mb-2" *ngFor="let txn of allTransactions">
      <div
        class="cursor-pointer rounded-md shadow-lg flex flex-1 p-4 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:shadow-lg"
      >
        <div
          class="flex flex-col rounded-md w-10 h-10 justify-center items-center mr-4"
        >
          <img [src]="getIcon(txn.data.category)" class="h-16 w-16" />
        </div>
        <div class="flex-1 pl-1 mr-16">
          <div class="font-medium">{{ txn.data.title }}</div>
          <div class="text-sm text-indigo-600 font-semibold">
            â‚¹ {{ txn.data.amount }}
          </div>
        </div>
        <div class="text-black-600 text-xs">{{ txn.data.date | date }}</div>
      </div>
    </li>
  </ul>
  <div
    class="mx-auto flex flex-col justify-center items-center"
    *ngIf="allTransactions.length === 0"
  >
    <img
      class="h-16 w-16 rounded-md sm:mx-0 sm:shrink-0"
      src="assets/empty-box.png"
    />
    No Transactions
  </div>
</div>
