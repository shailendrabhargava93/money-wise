<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visible"
  [nzPlacement]="'bottom'"
  nzTitle="Info"
  [nzExtra]="extra"
  (nzOnClose)="close()"
>
  <ng-container *nzDrawerContent>
    <div class="flex flex-col h-[35vh] justify-center items-center">
      <img class="h-[12rem]" src="assets/Lighthouse-pana.svg" />
      <h1 class="mt-1 text-lg text-bold text-center text-indigo-500">
        Please setup a budget
      </h1>
      <h3 class="mt-1 text-sm text-center text-gray-500 text-semibold">
        Go to the “Budgets” and utilize the “New” feature
      </h3>
    </div>
  </ng-container>
</nz-drawer>
<ng-template #extra>
  <span
    class="cursor-pointer"
    nz-icon
    nzType="close-circle"
    nzTheme="outline"
    (click)="close()"
  ></span>
</ng-template>
