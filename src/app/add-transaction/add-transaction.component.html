<form
  nz-form
  [nzLayout]="'vertical'"
  [formGroup]="txnForm"
  class="p-1 justify-center space-y-2"
>
  <!-- Category -->
  <div class="txn-item w-full max-w-2xl mx-auto px-4">
    <label class="block mb-2 font-medium text-gray-800 text-sm">Category</label>
    <div
      class="bg-white w-full rounded-2xl shadow-sm p-4 hover:shadow-md transition duration-300 ease-in-out"
    >
      <nz-form-control class="w-full" [nzSm]="24" [nzXs]="24">
        <nz-input-group [nzAddOnBefore]="template" class="w-full">
          <nz-select
            class="w-full"
            nzShowSearch
            [nzAllowClear]="false"
            nzPlaceHolder="Select category"
            formControlName="category"
          >
            <nz-option
              nzCustomContent
              *ngFor="let opt of categories"
              [nzLabel]="opt.name"
              [nzValue]="opt.name"
            >
              <span class="flex items-center space-x-2">
                <span class="text-xl w-6 h-6 flex items-center justify-center">
                  {{ opt.icon }}
                </span>
                <span class="text-base text-gray-800">{{ opt.name }}</span>
              </span>
            </nz-option>
          </nz-select>
          <ng-template #template>
            <span class="text-xl w-6 h-6 flex items-center justify-center">
              {{ selectedCatIcon }}
            </span>
          </ng-template>
        </nz-input-group>
      </nz-form-control>
    </div>
  </div>

  <!-- Amount -->
  <div class="w-full max-w-2xl mx-auto px-4">
    <label class="block mb-2 font-medium text-gray-800 text-sm" for="amount">
      Amount <span class="text-red-500">*</span>
    </label>
    <div
      class="bg-white w-full rounded-2xl shadow-sm p-4 hover:shadow-md transition duration-300 ease-in-out"
    >
      <nz-form-control [nzSm]="24" [nzXs]="24">
        <nz-input-group [nzAddOnBefore]="curTemp" class="w-full">
          <input
            nz-input
            type="number"
            placeholder="Enter amount"
            formControlName="amount"
            class="w-full px-3 py-2 text-base"
            id="amount"
          />
        </nz-input-group>
        <ng-template #curTemp>
          <span class="text-lg text-gray-700 px-3">
            {{ (currency | async)?.symbol }}
          </span>
        </ng-template>
      </nz-form-control>
    </div>
  </div>

  <!-- Note -->
  <div class="txn-item w-full max-w-2xl mx-auto px-4">
    <label class="block mb-2 font-medium text-gray-800 text-sm" for="title">
      Note <span class="text-red-500">*</span>
    </label>
    <div
      class="bg-white w-full rounded-2xl shadow-sm p-4 hover:shadow-md transition duration-300 ease-in-out"
    >
      <nz-form-control class="w-full" [nzSm]="24" [nzXs]="24">
        <nz-input-group [nzAddOnBefore]="titletemp" class="w-full">
          <input
            placeholder="Write a note"
            nz-input
            formControlName="title"
            id="title"
            class="w-full px-3 py-2 text-base focus:outline-none"
          />
        </nz-input-group>
        <ng-template #titletemp>
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1"
              d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"
            />
          </svg>
        </ng-template>
      </nz-form-control>
      <span
        class="inline-flex mt-3 scroll-sm"
        *ngIf="expesneSuggestions && expesneSuggestions.length > 0"
      >
        <nz-tag
          class="cursor-pointer"
          *ngFor="let exp of expesneSuggestions"
          [nzColor]="'geekblue'"
          (click)="onClick(exp)"
        >
          {{ exp }}
        </nz-tag>
      </span>
    </div>
  </div>

  <!-- Label -->
  <div class="txn-item w-full max-w-2xl mx-auto px-4">
    <label class="block mb-2 font-medium text-gray-800 text-sm" for="label">
      Label <span class="text-red-500">*</span>
    </label>
    <div
      class="bg-white w-full rounded-2xl shadow-sm p-4 hover:shadow-md transition duration-300 ease-in-out"
    >
      <nz-form-control class="w-full" [nzSm]="24" [nzXs]="24">
        <nz-input-group [nzAddOnBefore]="tagtemp" class="w-full">
          <nz-radio-group
            formControlName="label"
            nzButtonStyle="solid"
            class="w-full"
          >
            <label
              nz-radio-button
              *ngFor="let la of labels"
              [nzValue]="la"
              class="text-gray-700"
              >{{ la }}</label
            >
          </nz-radio-group>
          <ng-template #tagtemp>
            <span
              style="font-size: 16px; vertical-align: text-bottom"
              nz-icon
              nzType="tag"
              nzTheme="outline"
              class="text-gray-700"
            ></span>
          </ng-template>
        </nz-input-group>
      </nz-form-control>
    </div>
  </div>

  <!-- Date -->
  <div class="txn-item w-full max-w-2xl mx-auto px-4">
    <label class="block mb-2 font-medium text-gray-800 text-sm" for="date">
      Date <span class="text-red-500">*</span>
    </label>
    <div
      class="bg-white w-full rounded-2xl shadow-sm p-4 hover:shadow-md transition duration-300 ease-in-out"
    >
      <nz-form-control class="w-full" [nzSm]="24" [nzXs]="24">
        <nz-input-group [nzAddOnBefore]="datetemp" class="w-full">
          <nz-date-picker
            [nzAllowClear]="false"
            formControlName="date"
            nzSuffixIcon=""
            [nzFormat]="dateFormat"
            class="w-full"
          ></nz-date-picker>
          <ng-template #datetemp>
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1"
                d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z"
              />
            </svg>
          </ng-template>
        </nz-input-group>
      </nz-form-control>
      <span class="inline-flex mt-3">
        <nz-tag
          class="cursor-pointer"
          *ngFor="let date of dateSuggestions"
          [nzColor]="'geekblue'"
          (click)="onDateClick(date)"
        >
          {{ date | titlecase }}
        </nz-tag>
      </span>
    </div>
  </div>

  <!-- Budget -->
  <div class="txn-item w-full max-w-2xl mx-auto px-4">
    <label class="block mb-2 font-medium text-gray-800 text-sm" for="budgetId">
      Budget <span class="text-red-500">*</span>
    </label>
    <div
      class="bg-white w-full rounded-2xl shadow-sm p-4 hover:shadow-md transition duration-300 ease-in-out"
    >
      <nz-form-control class="w-full" [nzSm]="24" [nzXs]="24">
        <nz-input-group [nzAddOnBefore]="bugTemp" class="w-full">
          <nz-select
            nzShowSearch
            [nzAllowClear]="false"
            nzPlaceHolder="Select Budget"
            formControlName="budgetId"
          >
            <nz-option
              nzCustomContent
              *ngFor="let opt of budgets"
              nzLabel="{{ opt.name }}"
              nzValue="{{ opt.id }}"
            >
              {{ opt.name }}
            </nz-option>
          </nz-select>
          <ng-template #bugTemp>
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="0.8"
                d="M10 6.025A7.5 7.5 0 1 0 17.975 14H10V6.025Z"
              />
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="0.8"
                d="M13.5 3c-.169 0-.334.014-.5.025V11h7.975c.011-.166.025-.331.025-.5A7.5 7.5 0 0 0 13.5 3Z"
              />
            </svg>
          </ng-template>
        </nz-input-group>
      </nz-form-control>
    </div>
  </div>

  <!-- Buttons -->
  <div class="txn-item w-full max-w-2xl mx-auto px-4 flex flex-col space-y-3">
    <button
      *ngIf="!isUpdate"
      [disabled]="!this.txnForm.valid"
      nz-button
      class="primary rounded-full w-full"
      (click)="submitForm()"
    >
      Add Transaction
    </button>
    <button
      *ngIf="isUpdate"
      [disabled]="!this.txnForm.valid"
      nz-button
      class="primary rounded-full w-full"
      (click)="updateTxn()"
    >
      Update Transaction
    </button>
    <button
      *ngIf="isUpdate"
      nzType="primary"
      nzDanger
      nz-button
      class="rounded-full w-full"
      (click)="deleteTxn()"
    >
      Delete Transaction
    </button>
  </div>
</form>
