<!-- header -->
<!-- component -->
<div class="mx-auto flex flex-col justify-center items-center p-2 w-full">
  <nz-button-group class="text-right">
    <button class="mr-2 pointer-events-none" nz-button nzType="dashed">Sorting</button>
    <button
      class="ml-2"
      [class.active]="isAscSorted"
      (click)="sort('asc')"
      nz-button
      nzType="dashed"
    >
      <span nz-icon nzType="sort-ascending" nzTheme="outline"></span>
    </button>
    &nbsp;&nbsp;
    <button
      class="ml-2"
      [class.active]="!isAscSorted"
      (click)="sort('dsc')"
      nz-button
      nzType="dashed"
    >
      <span nz-icon nzType="sort-descending" nzTheme="outline"></span>
    </button>
  </nz-button-group>
  <ul class="flex flex-col p-4">
    <li class="flex flex-row mb-2" *ngFor="let txn of allTransactions">
      <div
        class="cursor-pointer rounded-md shadow-md flex flex-1 p-4 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:shadow-lg"
        (click)="onTxn(txn.id)"
      >
        <div
          class="flex flex-col rounded-md w-10 h-10 bg-indigo-100 justify-center items-center mr-4"
        >
          <img [src]="getIcon(txn.data.category)" width="30px" height="30px" />
        </div>
        <div class="flex-1 pl-1 mr-16">
          <div class="font-medium">{{ txn.data.title }}</div>
          <div class="text-sm text-indigo-600 font-semibold">
            â‚¹ {{ txn.data.amount | number }}
          </div>
        </div>
        <div class="text-black-600 text-xs">{{ txn.data.date | date }}</div>
      </div>
    </li>
  </ul>
</div>

<nz-empty
  *ngIf="allTransactions && allTransactions.length === 0"
  [nzNotFoundContent]="'No Transactions Found'"
></nz-empty>
