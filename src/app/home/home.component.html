<div class="flex p-2 justify-center items-center w-full">
  <div class="relative cursor-pointer dark:text-white">
    <span
      class="absolute top-0 left-0 w-full h-full mt-1 ml-1 bg-indigo-500 rounded-lg"
    ></span>
    <div
      class="relative p-2 bg-white border-2 border-indigo-500 rounded-lg hover:scale-105 transition duration-500"
    >
      <div class="flex items-center">
        <span class="text-xl">😎</span>
        <h3 class="my-2 ml-3 text-lg font-bold text-gray-800">
          Hello, {{ username$ | async }}
        </h3>
      </div>
    </div>
  </div>
</div>
<!-- <app-stats></app-stats> -->

<div
  *ngIf="!isBudgetAvailable"
  class="mx-auto flex flex-col justify-center items-center mt-4"
>
  <img width="300px" height="300px" src="assets/manage_finances.svg" />
  <span class="text-center text-md text-gray-500 text-semibold"
    >Create your first budget and start tracking all expenses wisely</span
  >
  <button
    nz-button
    class="bg-indigo-500 rounded-full w-full mt-2"
    nzType="primary"
    [routerLink]="['/add-budget']"
  >
    Create Budget
  </button>
</div>
