<div class="mx-auto flex flex-col w-full max-w-2xl p-1">
  <ul *ngIf="data && data.length > 0" nz-list [nzDataSource]="data" nzSize="large" class="flex flex-col">
    <li nzNoFlex *ngFor="let item of data" class="flex mb-3">
      <div
        class="cursor-pointer bg-white w-full rounded-2xl shadow-sm flex items-center p-4 transition duration-300 ease-in-out hover:-translate-y-1 hover:shadow-md"
      >
        <!-- Title -->
        <div class="flex-1 ml-4 mr-6">
          <div
            class="font-medium text-gray-800 truncate whitespace-nowrap overflow-hidden"
          >
            {{ item.data.name }}
          </div>
        </div>

        <!-- View Action -->
        <div class="text-right">
          <a
            class="text-indigo-600 py-1.5 px-4 text-sm font-medium border border-gray-300 rounded-full transition hover:bg-indigo-50"
            (click)="openOverview(item.id)"
          >
            View
          </a>
        </div>
      </div>
    </li>
  </ul>

  <!-- Empty State -->
  <nz-empty
    class="h-64"
    *ngIf="data && data.length === 0"
    nzNotFoundImage="assets/No-data-pana.svg"
    [nzNotFoundContent]="'You have not completed any budget'"
  ></nz-empty>
</div>
