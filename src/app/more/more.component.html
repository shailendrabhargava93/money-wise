<!-- header -->
<div class="mx-auto flex flow-root p-1 w-full">
  <div class="relative inline-block">
    <span class="text-xl md:text-2xl font-semibold"> More </span>
    <span
      class="absolute -bottom-1 left-0 w-full h-1 bg-gradient-to-r from-indigo-400 via-blue-400 to-indigo-500 rounded-full"
    ></span>
  </div>
</div>

        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>

    <nz-card>
      <nz-card-meta [nzAvatar]="template3" nzTitle="Categories"></nz-card-meta>
      All Categories
    </nz-card>
    <ng-template #template3>
      <span nz-icon>
        <svg
          viewBox="0 0 48 48"
          width="30px"
          height="30px"
          xmlns="http://www.w3.org/2000/svg"
          fill="#4f46e5"
        >

<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visibleCurrency"
  [nzPlacement]="'bottom'"
  nzTitle="Choose Currency"
  [nzExtra]="extrasort"
  (nzOnClose)="close()"
>
  <ng-container *nzDrawerContent>
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input
        type="text"
        nz-input
        [(ngModel)]="searchCountry"
        placeholder="Search country"
        (keydown)="search()"
      />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>
    <div class="flex flex-wrap items-center">
      <nz-radio-group [(ngModel)]="selectedCurrency" (ngModelChange)="update()">
        <div class="p-1" *ngFor="let country of countryData">
          <span
            class="text-slate-700 has-[:checked]:ring-indigo-200 has-[:checked]:text-indigo-800 has-[:checked]:bg-indigo-50 gap-2 rounded-lg p-1 ring-1 ring-transparent hover:bg-slate-50"
            nz-radio
            [nzValue]="{
              name: country.currency,
              symbol: country.symbol
            }"
          >
            <img class="w-8 h-6" [src]="country.flag" /> &nbsp;
            <span class="font-medium overflow-hidden truncate w-32">
              {{ country.name }}
              ({{ country.symbol }})
            </span>
          </span>
        </div>
      </nz-radio-group>
    </div>
  </ng-container>
</nz-drawer>
<ng-template #extrasort>
  <span
    class="cursor-pointer"
    nz-icon
    nzType="close-circle"
    nzTheme="outline"
    (click)="close()"
  ></span>
</ng-template>
