
<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visibleDetails"
  [nzPlacement]="'bottom'"
  nzTitle="Action"
  [nzHeight]="140"
  [nzExtra]="extra"
  (nzOnClose)="closeFilters()"
>
  <ng-container *nzDrawerContent>
    <div class="flex justify-between px-4 py-2">
      <button
        nz-button
        class="text-sm font-medium w-[45%] h-9 rounded-full border border-gray-300 text-gray-700 bg-white hover:bg-gray-100 transition"
        nzType="default"
        (click)="edit(txnId)"
      >
        Edit
      </button>
      <button
        nz-button
        nzType="primary"
        nzDanger
        class="text-sm font-medium w-[45%] h-9 rounded-full bg-indigo-600 text-white hover:bg-indigo-500 transition"
        nzType="primary"
        (click)="deleteTxn(txnId)"
      >
        Delete
      </button>
    </div>
  </ng-container>
</nz-drawer>

<!-- Close Icon -->
<ng-template #extra>
  <span
    class="text-gray-500 hover:text-red-500 transition cursor-pointer"
    nz-icon
    nzType="close-circle"
    nzTheme="outline"
    (click)="closeFilters()"
    style="font-size: 20px"
    aria-label="Close filters"
  ></span>
</ng-template>
