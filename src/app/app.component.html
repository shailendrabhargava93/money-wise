          <span
            nz-icon
            class="icon-sz"
            nzType="bell"
            nz-tooltip
            nzTooltipTitle="No Recent updates"
            nzTheme="outline"
          ></span>
          <nz-avatar
            class="cursor-pointer m-4"
            nz-dropdown
            [nzDropdownMenu]="menu"
            nzIcon="user"
            nzSrc="{{ userPhoto$ | async }}"
          ></nz-avatar>

          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item nzDanger (click)="logout()">
                Logout&nbsp;
                <span nz-icon nzType="poweroff" nz-button></span>
              </li>
            </ul>
          </nz-dropdown-menu>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <nz-spin
        nzTip="Please wait..."
        [nzSize]="'large'"
        [nzSpinning]="isSpinning$ | async"
      >
        <div class="overflow-y-auto inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-spin>
    </nz-content>
    <nz-footer>
      <div
        class="fixed z-50 w-full h-12 -translate-x-1/2 bg-white border border-gray-200 bottom-0 left-1/2 dark:bg-gray-700 dark:border-gray-600"
      >
        <div class="grid h-full max-w-lg grid-cols-5 mx-auto">
          <button
            [routerLink]="['home']"
            [routerLinkActive]="['active']"
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
          >
            <svg
              class="w-6 h-6 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-indigo-600 dark:group-hover:text-indigo-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"
              />
            </svg>

            <span class="text-xs text-gray-500 group-hover:text-indigo-600"
              >Home</span
            >
          </button>

          <button
            [routerLink]="['transactions']"
            [routerLinkActive]="['active']"
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
          >
            <svg
              class="w-6 h-6 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-indigo-600 dark:group-hover:text-indigo-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.3"
                d="m16 10 3-3m0 0-3-3m3 3H5v3m3 4-3 3m0 0 3 3m-3-3h14v-3"
              />
            </svg>

            <span class="text-xs text-gray-500 group-hover:text-indigo-600"
              >Transactions</span
            >
          </button>

          <div class="flex items-center justify-center">
            <button
              [routerLink]="['add']"
              type="button"
              class="inline-flex items-center justify-center w-10 h-10 font-medium bg-indigo-600 rounded-full hover:bg-indigo-700 group focus:ring-4 focus:ring-indigo-300 focus:outline-none dark:focus:ring-indigo-800"
            >
              <svg
                class="w-4 h-4 text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 18 18"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 1v16M1 9h16"
                />
              </svg>
            </button>
          </div>

          <button
            [routerLink]="['budgets']"
            [routerLinkActive]="['active']"
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
          >
            <svg
              class="w-6 h-6 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-indigo-600 dark:group-hover:text-indigo-500"
              viewBox="0 0 48 48"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"

            <span class="text-xs text-gray-500 group-hover:text-indigo-600"
              >Budgets</span
            >
          </button>

          <button
            [routerLink]="['more']"
            [routerLinkActive]="['active']"
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
          >
            <svg
              class="w-6 h-6 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-indigo-600 dark:group-hover:text-indigo-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="2"
                d="M6 12h.01m6 0h.01m5.99 0h.01"
              />
            </svg>

            <span class="text-xs text-gray-500 group-hover:text-indigo-600"
              >More</span
            >
          </button>
        </div>
      </div>
    </nz-footer>
  </nz-layout>
</nz-layout>
<router-outlet *ngIf="!(isLoggedin$ | async)"></router-outlet>

<!-- no budget popup -->

<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visible"
  [nzPlacement]="'bottom'"
  nzTitle="Info"
  [nzExtra]="extra"
  (nzOnClose)="close()"
>
  <ng-container *nzDrawerContent>
    <div class="flex justify-center mt-2">
      <nz-empty
        nzNotFoundImage="assets/Lighthouse-pana.svg"
        [nzNotFoundContent]="
          'Please setup a budget. Go to the “Budgets” section and utilize the “New” feature'
        "
      ></nz-empty>
    </div>
  </ng-container>
</nz-drawer>
<ng-template #extra>
  <span
    class="cursor-pointer"
    nz-icon
    nzType="close-circle"
    nzTheme="outline"
    (click)="close()"
  ></span>
</ng-template>
